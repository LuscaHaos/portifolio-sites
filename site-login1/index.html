                    style="padding-top: 25px; position: absolute;margin-left: 90px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;">

            <div class="content-panel">
                <form action="back.php" method="post" name="form-login">


                    <div class="title">
                        <h2>Get's started.</h2>
                    </div>

                    <div class="sub-title">
                        <div class="alternative-login">
                            <p class="alternative-login">Already have on account? <a href=""

                            <span>Sign up with Google</span>
                        </button>
                        <button type="button" class="signup-with" id="signup-facebook"><img src="img/facebook-logo.png"
