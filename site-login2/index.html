<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - Login 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="div-left">
            <div class="div-logo">
                <h3>Logo</h3>
            </div>
            <div class="div-content">
                <div class="div-tittle">
                    <h1>Welcome back</h1>
                </div>
                <div class="div-subtittle">
                    <h5>Please enter your details.</h5>
                </div>
                
                <div class="div-form">
                    <form action="">
                        <div class="div-email-password">
                            <div class="div-email">
                                <label for="email">Email</label><br> 
                                <input type="email" name="email" class="input-text" id="email" placeholder="Enter your email">
                            </div>
                            <div class="div-password">
                                <label for="password">Senha</label><br> 
                                <input type="password" name="password" class="input-text" id="password">
                            </div>
                        </div>
                        <div class="div-checkbox-forgot">
                            <input type="checkbox">Remember for 30 days</input> 
                            <span><a href="">Forgot password</a></span>
                        </div>
                        <div class="div-sign">
                            <button type="submit" class="btn-sign">Sign in</button>
                        </div>
                        <div class="div-sign-up">
                            <Label for="sign-up">Don't have account?</Label><a href="" class="link-sign-up" name="sign-up" >Sign up</a>
                        </div>
                    </form>
                </div>

            </div>
            <div class="footer">
                <p>Â© Untitled Lucas Felipe 2022</p>
            </div>


        </div>
        

        <div class="div-right">
            
        </div>
    </section>
    
</body>
</html>
