<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo007.css" rel="stylesheet" />
    <title>Calculadora de dois n√∫meros</title>
    <style>
    body {
    font: normal 20pt Arial;
    background-color: rgb(122, 122, 122);

    }
    input {
        font: normal 20pt Arial;
        color: rgb(0, 0, 0);
        line-height: 50px;
        width: 100px;
    }
    input.cal {
        line-height: 25px;
        background-color: rgba(2, 2, 2, 0.562);
        color: rgb(255, 255, 255);
    }

    div#res {
        margin-top: 20px;

    }
    </style>


</head>
<body class="corpo">
    
    <h1>Calculadora</h1>
    <input type="number" name="n1" class="n1"> 
    <input type="number" name="n2" class="n2"> 
    <input type="button" value="+" onclick="somar()" class="cal">
    <input type="button" value="/" onclick="dividir()" class="cal">
    <input type="button" value="-" onclick="subtrair()" class="cal">
    <input type="button" value="*" onclick="multiplicar()" class="cal">


    <div id="res"> 0 </div>
    

    <script>
        function somar(){
            var caixa1 = document.querySelector("input.n1") 
            var caixa2 = document.querySelector("input.n2")
            var res = document.querySelector("div#res")
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var soma = n1 + n2
            res.innerHTML = soma
        }
        function dividir(){
            var caixa1 = document.querySelector("input.n1") 
            var caixa2 = document.querySelector("input.n2")
            var res = document.querySelector("div#res")
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var div = n1 / n2
            res.innerHTML = div 
        }    
            
        function subtrair(){
            var caixa1 = document.querySelector("input.n1") 
            var caixa2 = document.querySelector("input.n2")
            var res = document.querySelector("div#res")
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var sub = n1 - n2
            res.innerHTML = sub
        }
        function multiplicar(){
            var caixa1 = document.querySelector("input.n1") 
            var caixa2 = document.querySelector("input.n2")
            var res = document.querySelector("div#res")
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var mult = n1 * n2
            res.innerHTML = mult
        }
    </script>
</body>
</html>
